<!DOCTYPE html>
<html>
<head>
    <title>Team AI Helper</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; line-height: 1.6; background: #fdfdfd; }
        textarea { width: 100%; height: 100px; margin-bottom: 10px; border-radius: 8px; padding: 10px; border: 1px solid #ccc; font-size: 16px; }
        button { background: #4285f4; color: white; border: none; padding: 12px 24px; border-radius: 5px; cursor: pointer; font-size: 16px; font-weight: bold; }
        button:hover { background: #3367d6; }
        #response { margin-top: 20px; padding: 15px; background: #f1f3f4; border-radius: 8px; white-space: pre-wrap; border-left: 5px solid #4285f4; }
    </style>
</head>
<body>
    <h2>üöÄ Team AI Helper</h2>
    <p>Type your request and hit submit:</p>
    <textarea id="userInput" placeholder="e.g., Summarize this meeting note..."></textarea>
    <br>
    <button id="submitBtn" onclick="askAI()">Submit to Gemini</button>
    <div id="response">Waiting for your input...</div>

    <script type="module">
      import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";

      // 1. YOUR API KEY GOES HERE
      const API_KEY = "AIzaSyDIKn6U85_wv0zG8Ti1XtBjHE0itGLSPqI"; 
      const genAI = new GoogleGenerativeAI(API_KEY);

      window.askAI = async () => {
        const input = document.getElementById('userInput').value;
        const out = document.getElementById('response');
        const btn = document.getElementById('submitBtn');

        if (!input) { alert("Please type something first!"); return; }

        out.innerText = "‚è≥ Thinking... please wait...";
        btn.disabled = true; // Stop double-clicking
        
        try {
            // 2. USING THE LATEST 2026 STABLE MODEL
            const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });
            
            const result = await model.generateContent(input);
            const text = result.response.text();
            
            out.innerText = text;
        } catch (error) {
            console.error("Detailed Error:", error);
            out.innerText = "‚ùå ERROR: " + error.message;
        } finally {
            btn.disabled = false;
        }
      };
      console.log("System Status: Ready to assist.");
    </script>
</body>
</html>

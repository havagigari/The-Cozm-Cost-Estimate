<!DOCTYPE html>
<html>
<head>
    <title>Our Team AI Tool</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; line-height: 1.6; }
        textarea { width: 100%; height: 100px; margin-bottom: 10px; border-radius: 8px; padding: 10px; }
        button { background: #4285f4; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
        #response { margin-top: 20px; padding: 15px; background: #f1f3f4; border-radius: 8px; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h2>ðŸš€ Team AI Helper</h2>
    <p>Enter your request below:</p>
    <textarea id="userInput" placeholder="Ask me anything..."></textarea>
    <button onclick="askAI()">Submit</button>
    <div id="response">Waiting for your input...</div>

    <script type="module">
    console.log("The script is awake!");
      import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";

      // PASTE YOUR API KEY BETWEEN THE QUOTES BELOW
      const API_KEY = "AIzaSyAOsN8Nh8QSrnb-yYII_YOWpMxxvedwnus"; 
      const genAI = new GoogleGenerativeAI(API_KEY);

      window.askAI = async () => {
        const input = document.getElementById('userInput').value;
        const out = document.getElementById('response');
        out.innerText = "Thinking...";
        
        try {
            const model = genAI.getGenerativeModel({ model: "gemini-2.5-flash" });
            const result = await model.generateContent(input);
            out.innerText = result.response.text();
        } catch (error) {
            out.innerText = "Error: " + error.message;
        }
      };
    </script>
</body>
</html>
